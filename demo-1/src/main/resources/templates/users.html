<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.id{color : blue;}
</style>
</head>
<body>
<table>
<tr>
	<th>employ_id</th>
	<th>first_name</th>
	<th>last_name</th>
</tr>

<!-- th:class="${userStat.odd}? 'odd' " -->

<tr th:each="user : ${users}"  >
	<td th:text="${user.id}" th:class="${(user.id  != '2222')? 'id' : ''}"> </td>
	<td th:text="${user.name}"></td>
	<td th:text="${user.pwd}" ></td>
</tr>
</table>
</body>
</html>
