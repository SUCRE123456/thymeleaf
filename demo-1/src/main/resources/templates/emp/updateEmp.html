<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>사원등록</h1>
<form action="insertEmp" th:object="${empVO}" method="post" encType="multipart/form-data">
	<div><label for="firstName"  class="form-label">Name</label>
	<input th:field="*{firstName}" id="firstName"  class="form-control"></div>
	
	<div><label for="firstName"  class="form-label">lastName</label>
	<input th:field="*{lastName}" id="lastName" class="form-control"></div>
	
	<div><label for="email"  class="form-label">email</label> 
	<input th:field="*{email}" id="email" class="form-control"></div> 

	<div><label for="jobid"  class="form-label">jobId</label> 
	<input th:field="*{jobId}" id="jobid" class="form-control"></div> 
		
	<div><label for="hireDate"  class="form-label">hireDate</label> 
	<input th:field="*{hireDate}" id="hireDate" class="form-control"></div> 

	<div><label for="uploadFile"  class="form-label">uploadFile</label> 
	<input type="file"  th:field="*{uploadFile}" id="uploadFile" class="form-control"></div> 

	<button class="btn btn-primary">등록</button>
</form>
</div>
</body>
</html>
